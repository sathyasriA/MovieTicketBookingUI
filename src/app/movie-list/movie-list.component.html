<h2>Movies</h2>

<div class="outerBox">
  <div *ngFor="let movie of movies">

    <div class="box">
      <h3>
        <a style="padding-left: 20%;">
          {{ movie.title }}
        </a>
      </h3>
      <img class="images" src='{{"/assets/" + movie.title + ".jpg" }}'/>
      <p *ngIf="movie.description">
        Description: {{ movie.description }}
      </p>
    </div>
</div>

</div>
